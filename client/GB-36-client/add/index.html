<div>
    <input id="id-edit" type="text" hidden>
    <div class="top-page">
        <button class="icon" onclick="actionSwitch('list')">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
        <p id="info-user" class="text-end">
            <strong>line_works : </strong>
            <span id="name-line-works"></span>
        </p>
    </div>
    <form>
        <section class="mt-2">
            <div class="input-box mt-1 vehicle-name">
                <div class="coating" hidden></div>
                <label for="vehicle-name" class="lb-av">車両名</label>
                <div class="downstairs ">
                    <input class="form-control" type="text" name="vehicle-name" id="vehicle-name" autocomplete="off" readonly>
                    <div class="actions">
                        <button type="button" class="btn btn-select" id="btn-lookup-vehicle-name">QR</button>
                        <button class="btn btn-clear me-1" type="button" onclick="clearLookup_vehicleName()">クリア</button>
                    </div>
                </div>
                <span class="message-error"></span>
            </div>
            <div class="input-box mt-2 current-mileage">
                <label for="current-mileage" class="lb-av">現在走行距離</label>
                <div class="downstairs">
                    <input class="form-control" type="text" name="current-mileage" id="current-mileage" autocomplete="off" readonly>
                    <span>km</span>
                </div>
            </div>
        </section>
        <section class="mt-2">
            <div class="input-box mt-1 current-location">
                <label for="current-location" class="lb-av">現在地</label>
                <div class="downstairs">
                    <select id="current-location" class="form-select" aria-label="Default select example">
                        <option value="" selected>-------</option>
                        <option value="A地点">A地点</option>
                        <option value="B地点">B地点</option>
                        <option value="C地点">C地点</option>
                        <option value="D地点">D地点</option>
                      </select>
                </div>
            </div>
        </section>
        <section class="mt-2">
            <div class="input-box mt-1 mileage">
                <label for="mileage" class="lb-av">走行距離</label>
                <div class="downstairs">
                    <input class="form-control" type="text" name="mileage" id="mileage" autocomplete="off">
                    <span>km</span>
                </div>
                <span class="message-error"></span>
            </div>
        </section>
        <section>
            <div class="mt-3 btn-save">
                <span class="message-error"></span>
                <button class="btn me-3 btn-submit" id="btn-update-or-add" type="button">登録</button>
            </div>
        </section>
    </form>
</div>
