<div>
    <div class="note-ticket">
        <h3>別記様式第１</h3>
        <h3>(その1)</h3>
    </div>
    <form>
        <section class="title">
            <h3>
                消火器具点検票
            </h3>
            <div class="input-box mt-1 number-of-floors">
                <label for="number-of-floors" class="lb-av">設置階数など</label>
                <div class="downstairs">
                    <input class="mt-2 form-control" type="text" name="number-of-floors" id="number-of-floors" autocomplete="off">
                </div>
            </div>
        </section>

        <section>
            <div>
                <div class="input-box mt-1 name-of-fire">
                    <label for="name-of-fire" class="lb-av">防火対象物名称</label>
                    <div class="downstairs">
                        <input class="mt-2 form-control" type="text" name="name-of-fire" id="name-of-fire" autocomplete="off">
                    </div>
                </div>
                <div class="input-box mt-1 location">
                    <label for="location" class="lb-av">所在</label>
                    <div class="downstairs">
                        <input class="mt-2 form-control" type="text" name="location" autocomplete="off">
                    </div>
                </div>
            </div>
            <div>
                <div class="input-box mt-1 fire-manager">
                    <label for="fire-manager" class="lb-av">防火管理者</label>
                    <div class="downstairs">
                        <input class="mt-2 form-control" type="text" name="fire-manager" id="fire-manager" autocomplete="off">
                    </div>
                </div>
                <div class="input-box mt-1 witness">
                    <label for="witness" class="lb-av">立会者</label>
                    <div class="downstairs">
                        <input id="witness" class="mt-2 form-control" type="text" name="witness" autocomplete="off">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="input-box mt-1 inspection-type">
                <label for="inspection-type" class="lb-av">点検種別</label>
                <div class="downstairs">
                    <input class="mt-2 form-control" type="text" name="inspection-type" id="inspection-type" autocomplete="off">
                </div>
            </div>
            <div class="input-box mt-1 start-date">
                <label for="start-date" class="lb-av">点検年月日（自）</label>
                <div class="downstairs">
                    <input class="mt-2 form-control" type="text" name="start-date" id="start-date" autocomplete="off">
                </div>
            </div>
            <div class="input-box mt-1 date-arrival">
                <label for="date-arrival" class="lb-av">点検年月日（至）</label>
                <div class="downstairs">
                    <input class="mt-2 form-control" type="text" name="date-arrival" id="date-arrival" autocomplete="off">
                </div>
            </div>
        </section>
        <!-- <span class="title-section">
            点検者
        </span> -->
        <section>
            <div>
                <span class="title-section">
                点検者
            </span>
                <div class="input-box mt-1 full-name">
                    <label for="full-name" class="lb-av">氏名</label>
                    <div class="downstairs">
                        <input class="mt-2 form-control" type="text" name="full-name" id="full-name" autocomplete="off">
                    </div>
                </div>
            </div>
            <div>
                <span class="title-section">
                    点検者所属会社
                </span>
                <div>
                    <div class="input-box mt-1 company-name">
                        <label for="company-name" class="lb-av">社名</label>
                        <div class="downstairs">
                            <input class="mt-2 form-control" type="text" name="company-name" id="company-name" autocomplete="off">
                        </div>
                    </div>
                    <div class="input-box mt-1 telephone">
                        <label for="telephone" class="lb-av">TEL</label>
                        <div class="downstairs">
                            <input class="mt-2 form-control" type="text" name="telephone" id="telephone" autocomplete="off">
                        </div>
                    </div>
                    <div class="input-box mt-1 address">
                        <label for="address" class="lb-av">住所</label>
                        <div class="downstairs">
                            <input class="mt-2 form-control" type="text" name="address" id="address" autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>
