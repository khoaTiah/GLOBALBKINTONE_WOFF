<section id="add">
    <input type="text" name="id-edit" id="id-edit" hidden>
    <button id="btn-menu" class="icon" onclick="actionSwitch('menu')">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>
    <button id="btn-list" class="icon display-none" onclick="actionSwitch('list')">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>
    <div class="container mt-2 " id="frm-create">
        <div id="loading-web" class="display-none"><span class="loader"></span></div>
        <form class="form-group" id="form-home">
            <div class="text-center mb-2" id="title-app">
                <h3>フォークリフト貸出管理</h3>
            </div>
            <div class="date">
                <p id="lineworks-id">
                    <strong>line works :</strong>
                    <span></span>
                </p>
                <p>
                    <strong>日付</strong>
                    <span id="date-now"></span>
                </p>
            </div>
            <div class="input-box mt-1 forklift-number">
                <div>
                    <label for="forklift-number" class="lb-av">フォークリフト番号</label>
                    <div class="downstairs qr">
                        <input class="mt-2 form-control" type="text" name="forklift-number" id="forklift-number" autocomplete="off" readonly>
                        <button id="get-qr" class="btn mt-1" type="button">QR</button>
                    </div>
                    <span id="error-qr" class="message-error"></span>
                </div>
            </div>
            <div id="location" class="mt-3">
                <div class="input-box">
                    <div class="me-1">
                        <label for="latitude" class="lb-av">緯度</label>
                        <div class="downstairs">
                            <input class="mt-2 form-control" type="text" name="latitude" id="latitude" autocomplete="off" readonly>
                        </div>
                    </div>
                    <div class="ms-1">
                        <label for="longitude" class="lb-av">経度</label>
                        <div class="downstairs">
                            <input class="mt-2 form-control" type="text" name="longitude" id="longitude" autocomplete="off" readonly>
                        </div>
                    </div>
                </div>
                <p><strong>テストAPI : </strong><span id="demo-address"></span></p>
                <p id="message-error"><span class="error"></span></p>
                <div class="box-location mt-2">
                    <span id="load-location" class="loader display-none"></span>
                    <button id="get-location" class="btn btn-location" type="button">座標</button>
                </div>
            </div>
            <div class="input-box handwritten-sign mt-3">
                <div style="position: relative;">
                    <div id="loading-file" class="display-none">
                        <div class="loader-file"></div>
                    </div>
                    <label for="handwritten-sign" class="lb-av">手書きサイン<span class="ms-1">(最大1 GB)</span></label>
                    <canvas id="signature-pad" width="400" height="200"></canvas>
                    <div class="downstairs file-input">
                        <div class="btns-file">
                            <span id="err-signature" class="message-error"></span>
                            <button id="clear-signature_pad" class="btn btn-clear me-2" type="button">クリア</button>
                        </div>
                    </div>
                    <span id="error-qr" class="message-error"></span>
                </div>
            </div>
            <div id="start-time" class="mt-3">
                <div class="box-time">
                    <label for="latitude" class="lb-av">貸出日時</label>
                    <div class="input-box">
                        <input class="mt-2 me-2 form-control day" type="text" autocomplete="off" readonly>
                        <input class="mt-2 form-control time" type="text" autocomplete="off" readonly>
                    </div>
                    <span id="error-start-time" class="message-error"></span>
                </div>
                <div class="btns ">
                    <div>
                        <button id="reset-start-time" class="btn btn-clear me-2" type="reset">クリア</button>
                        <button id="" class="btn btn-borrow me-2" type="button" onclick="getDate('start')">貸出</button>
                        <button class="btn btn-submit" id="btn-create-start-time" type="button">登録</button>
                    </div>
                </div>
            </div>
            <div id="end-time" class="mt-3">
                <div class="box-time">
                    <label for="latitude" class="lb-av">返却日時</label>
                    <div class="input-box">
                        <input class="mt-2 me-2 form-control day" type="text" autocomplete="off" readonly>
                        <input class="mt-2 form-control time" type="text" autocomplete="off" readonly>
                    </div>
                    <span id="error-end-time" class="message-error"></span>
                </div>
                <div class="btns ">
                    <div>
                        <button id="reset-end-time" class="btn btn-clear me-2" type="button">クリア</button>
                        <button id="" class="btn btn-returns me-2" type="button" onclick="getDate('end')">返却</button>
                        <button class="btn btn-submit " id="btn-create-end-time" type="button">登録</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
